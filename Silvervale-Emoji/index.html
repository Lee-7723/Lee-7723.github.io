	<style type="text/css">
	:root {
		--color1: #C8F4F6;
		--color2: #EDCFE0;
		--border_color: #982068;
	}
	.emoji-pic {
		/*-webkit-filter: drop-shadow(2px 2px 6px rgb(0 0 0 / 50%));*/
		box-shadow: 2px 2px 6px rgb(0 0 0 / 50%);
		position: relative;
		border: 2px solid var(--border_color);
		border-radius: 12px;
		width: 100%;
		height: 100%;
		z-index: 1;
		left: 0%;
		top: 0%;
		transition: 300ms;
	}
	.emoji-pic:hover {
		/*-webkit-filter: drop-shadow(2px 2px 6px rgb(0 0 0 / 50%));*/
		position: relative;
		border: 4px solid #FFFFFF;
		border-radius: 16px;
		width: 125%;
		height: 125%;
		z-index: 5;
		left: -12.5%;
		top: -12.5%;
	}

	.emoji-pic-box {
		width: 116px; 
		height: 116px; 
		float: left;
		margin: 4px;
		z-index: 0;
	}
	.emoji-pic-box:hover {
		z-index: 5;
	}

	#signature {
		font-family: 'Caveat', cursive;
		font-size: 125%; 
		color: rgb(0 0 0 / 40%)
	}
	#title {
		font-family: 'Josefin Sans', sans-serif;
		font-size: 300%
	}
	#twitch, #discord {
		float: left; 
		margin: 0px 20px 20px; 
		padding: 10px 10px 20px; 
		box-shadow:4px 4px 10px rgba(0 0 0 / 30%); 
		border:10px double var(--border_color); 
		background: linear-gradient(45deg,var(--color1),var(--color2))
	}
	</style>
	
	<script>
	var color1='#C8F4F6';
	var color2='#EDCFE0';
	var border_color='#982068';
	</script>

<script>
	background_change();
	
	var getSecond
	
	function sleep (time) {
	return new Promise((resolve) => setTimeout(resolve, time));
	}

	async function background_change() {
		for( var i = 0; i <= 360 ; i += 1 ) {
		await sleep(10);
		if(i==360){i=0}
		
		document.body.style.background=`linear-gradient(${i}deg,var(--color1),var(--color2))`;	//body color change

		}
	}	
	
	var emoji_pic_box = document.body.getElementsByClassName("emoji-pic-box");
	for (var i = 0; i < emoji_pic_box.length; i++) {
		emoji_pic_box[i].setAttribute('onclick', `click_pic(${i})`);
		
	}
	function click_pic (i) {
		emoji_pic_box[i].setAttribute('onmouseout', `this.style.cssText = 'z-index: 4;'`);
		emoji_pic_box[i].setAttribute('onclick', `click_pic_reset(${i})`);
		emoji_pic_box[i].style.cssText = `z-index: 5;`
		var img = emoji_pic_box[i].getElementsByClassName('emoji-pic')[0];
		img.style.cssText = `
		position: relative;
		border-radius: 16px;
		width: 125%;
		height: 125%;
		z-index: 5;
		left: -12.5%;
		top: -12.5%;`;
		console.log("click function"+ i)
	}

	function click_pic_reset(i) {
		//emoji_pic_box[i].style.cssText = '';
		emoji_pic_box[i].setAttribute('onclick', `click_pic(${i})`);
		emoji_pic_box[i].removeAttribute('onmouseout');
		emoji_pic_box[i].removeAttribute('style');
		var img = emoji_pic_box[i].getElementsByClassName('emoji-pic')[0];
		img.style.cssText = '';
	}

	//create reset button
	function create_reset_button () {
		var reset_button_style = document.createElement('style');
		reset_button_style.innerHTML = `
		.reset_button {
			width: 5rem;
			height: 2rem;
			bottom: 2rem;
			right: 2rem;
			font-size: 1.2rem;
			font-family: 'Josefin Sans';
			text-align: center;
			line-height: 2rem;
			z-index: 6;
			background-color: #FFFA;
			border-radius: 2rem;
			cursor: pointer;
			user-select: none;
			border: 2px ridge #888;
			box-shadow: 3px 3px 6px #0006;
			position: fixed;
			transform: scale(1.2);

			transition: 120ms;
		}
		.reset_button:hover {
			background-color: #FFFF;
		}
		.reset_button:active {
			background-color: #999F;
			box-shadow: 1px 1px 2px #0006;
			transform: scale(1.12);
		}
		`;

		var reset_button = document.createElement('div');
		reset_button.setAttribute('class' , 'reset_button');
		reset_button.setAttribute('onclick' , 'reset_img_size()');
		reset_button.innerHTML = 'Reset';
		document.body.appendChild(reset_button_style);
		document.body.appendChild(reset_button);
	}

	create_reset_button ()

	//used in reset button
	function reset_img_size() {
		var emoji_pic = document.body.getElementsByClassName("emoji-pic");
		for (var i = 0; i < emoji_pic.length; i++) {
			emoji_pic[i].removeAttribute('style');
		}
		for (var i = 0; i < emoji_pic_box.length; i++) {
			emoji_pic_box[i].removeAttribute('style');
			emoji_pic_box[i].removeAttribute('onmouseout');
			emoji_pic_box[i].setAttribute('onclick',`click_pic(${i})`);
		}

	}

	//zoom function for phone
	if (visualViewport.width < visualViewport.height) {
		document.body.style.cssText = 'zoom: 1.3';
		document.body.getElementsByClassName('reset_button')[0].style.cssText = 'zoom: 2';
	}
	


	
</script>
