<script>
	background_change();
	
	var getSecond
	
	function sleep (time) {
	return new Promise((resolve) => setTimeout(resolve, time));
	}

	async function background_change() {
		for( var i = 0; i <= 360 ; i += 1 ) {
		await sleep(10);
		if(i==360){i=0}
		
		document.body.style.background=`linear-gradient(${i}deg,var(--color1),var(--color2))`;	//body color change

		}
	}	
	
	var pic = document.getElementsByClassName("emoji-pic");
	var pic_box = document.getElementsByClassName("emoji-pic-box");

	for( var j = 0; j < pic.length; j++ ) {
		pic[j].onmouseover = async function () {
			for (var i = 0; i <= 38 ; i += 1 ) {
				await sleep(2);
				this.style.cssText=`width: ${112+Math.sqrt(37)*Math.sqrt(i)}px;  height: ${112+Math.sqrt(37)*Math.sqrt(i)}px; box-shadow: ${2+6/38*i}px ${2+6/38*i}px ${6+4/38*i}px rgb(0 0 0 / 50%); z-index: 3; `;
			}
		}
		pic_box[j].onmouseover = async function () {
			for (var i = 0; i <= 38 ; i += 1 ) {
				await sleep(2);
				this.style.cssText=`z-index: 3; `;
			}
		}
		
		pic[j].onmouseout = async function () {
			for (var i = 0; i <= 38 ; i += 1 ) {
				await sleep(2);
				
				this.style.cssText=`width: ${150-i}px;  height: ${150-i}px; box-shadow: ${8-6/38*i}px ${8-6/38*i}px ${10-4/38*i}px rgb(0 0 0 / 50%); z-index: 3; `;
				
				if (i==38) {
				this.style.cssText=`width: ${150-i}px;  height: ${150-i}px; box-shadow: ${8-6/38*i}px ${8-6/38*i}px ${10-4/38*i}px rgb(0 0 0 / 50%); z-index: 0; `;
				}
			}
		}
		pic_box[j].onmouseout = async function () {
			for (var i = 0; i <= 38 ; i += 1 ) {
				await sleep(2);
				if (i==1) this.style.cssText=`z-index: 2; `;
				else if (i==37) this.style.cssText=`z-index: 0; `;
			}
		}

	}
	
	function show () {
		var hidden_pic = document.getElementsByClassName('emoji-pic-box');
		hidden_pic[0].style.display = 'block' ;
		
		var func = document.getElementById('twitch_function');
